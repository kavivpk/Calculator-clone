<!DOCTYPE html>
<html lang="en">
    <header>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator-image.png ">
    </head>
</header>
<body>
<center>    
    <div>
        <h1 class="heading"> Calculator</h1>
        <input type="text" id="display" placeholder="0">
        <br>
<div class="main-btn">
        <div class="btn">
            <button onclick="displayValue('%')" class="btn-option"> %</button>
            <button onclick="displayValue('()')" class="btn-option"> ( )</button>
            <button onclick="displayValue('/')" class="btn-option"> /</button>
            <button onclick="clearDisplay()" class="btn-option"> C</button>
        </div>
        <div class="btn">
            <button onclick="displayValue(7)" class="btn-option"> 7</button>
            <button class="btn-option" onclick="displayValue(8)"> 8</button>
            <button class="btn-option" onclick="displayValue(9)"> 9</button>
            <button class="btn-option" onclick="displayValue('*')"> x</button>
        </div>
        <div class="btn">
            <button class="btn-option" onclick="displayValue(4)"> 4</button>
            <button class="btn-option" onclick="displayValue(5)"> 5</button>
            <button class="btn-option" onclick="displayValue(6)"> 6</button>
            <button class="btn-option" onclick="displayValue('-')"> -</button>
        </div>
        <div class="btn">
            <button class="btn-option" onclick="displayValue(1)" > 1</button>
            <button class="btn-option" onclick="displayValue(2)"> 2</button>
            <button class="btn-option" onclick="displayValue(3)"> 3</button>
            <button class="btn-option" onclick="displayValue('+')"> +</button>
        </div>
        <div class="btn">
            <button class="btn-option" onclick="displayValue('+/-')"> +/-</button>
            <button class="btn-option" onclick="displayValue(0)"> 0</button>
            <button class="btn-option" onclick="displayValue('.')"> .</button>
            <button class="equal" class="btn-option" onclick="calculate()">=</button>
        </div>
    </div>
    </div>
</center>
<script src="script.js"> </script>
</body>
</html>
